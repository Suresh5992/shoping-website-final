version: '3.8'
services:
  api:
    build: ./server
    env_file: ./server/.env.example
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app
    restart: unless-stopped
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bigstore
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - api
      - postgres
    restart: unless-stopped
